<div class="row">
  <div class="col-lg-12">

    <div class="box box-primary">
      <div class="box-header with-border">
        <i class="fa fa-bar-chart-o"></i>

        <h3 class="box-title">Interactive Area Chart</h3>

        <div class="box-tools pull-right">
          Real time
          <div class="btn-group" id="realtime" data-toggle="btn-toggle">
            <button type="button" class="btn btn-default btn-xs " ng-class="{'active':ctrl.update}" ng-click="ctrl.switch()">On</button>
            <button type="button" class="btn btn-default btn-xs" ng-class="{'active':!ctrl.update}" ng-click="ctrl.switch()">Off</button>
          </div>
        </div>
      </div>
      <div class="box-body">
        <div style="height: 300px; padding: 0px; position: relative;">
          <flot dataset="ctrl.dataset" options="ctrl.options"></flot>

        </div>
      </div>
    </div>


  </div>
</div>

<script>$('flot > div');</script>



<script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
