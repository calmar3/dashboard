<div class="row">
  <div class="col-lg-12">

    <div class="box box-primary">
      <div class="box-header with-border">
        <i class="fa fa-bar-chart-o"></i>

        <h3 class="box-title">Interactive Area Chart</h3>

        <div class="box-tools pull-right">
          Real time
          <div class="btn-group" id="realtime" data-toggle="btn-toggle">
            <button type="button" class="btn btn-default btn-xs " ng-class="{'active':ctrl.update}" ng-click="ctrl.switch()">On</button>
            <button type="button" class="btn btn-default btn-xs" ng-class="{'active':!ctrl.update}" ng-click="ctrl.switch()">Off</button>
          </div>
        </div>
      </div>
      <div class="box-body">
        <div style="height: 300px; padding: 0px; position: relative;">
          <flot dataset="ctrl.dataset" options="ctrl.options"></flot>

        </div>
      </div>
    </div>


  </div>
</div>
<div class="row">
    <div class="col-lg-12">

        <div class="box box-danger">
            <div class="box-header with-border">
                <i class="fa fa-bar-chart-o"></i>

                <h3 class="box-title">Lamps Map</h3>

            </div>
            <div class="box-body">
                <div map-lazy-load="https://maps.google.com/maps/api/js">


                    <ng-map default-style="true" center="41.9100711,12.5359979" zoom="12">
                        <marker id='{{shop.id}}' position="{{shop.position}}"
                                ng-repeat="shop in ctrl.shops"
                                on-click="ctrl.showDetail(shop)">
                        </marker>

                        <info-window id="foo-iw">
                            <div ng-non-bindable="">
                                id: {{ctrl.shop.id}}<br/>
                                name: {{ctrl.shop.name}}<br/>
                                Position 1: {{ctrl.shop.position}}<br/>
                                Position 2: {{anchor.getPosition()}}<br/>
                                Position 3: {{ctrl.map.markers[ctrl.shop.id].getPosition()}}<br/>
                                <a href="#" ng-click="ctrl.clicked()">Click Here</a>
                            </div>
                        </info-window>
                    </ng-map>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-flat btn-danger" ng-click="ctrl.showDetail(e, ctrl.shop)">
                   Show InfoWindow of the Lamp
                </button>
                <button class="btn btn-flat btn-danger" ng-click="ctrl.hideDetail(e, ctrl.shop)">
                    Hide InfoWindow of the Lamp
                </button>
            </div>
        </div>


    </div>


  </div>

  <script>$('flot > div');</script>

<!-- jQuery 2.2.3 -->
<script src="../../scripts/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- FLOT CHARTS -->
<script src="../../scripts/plugins/flot/jquery.flot.min.js"></script>
<!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
<script src="../../scripts/plugins/flot/jquery.flot.resize.min.js"></script>
<!-- FLOT PIE PLUGIN - also used to draw donut charts -->
<script src="../../scripts/plugins/flot/jquery.flot.pie.min.js"></script>
<!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
<script src="../../scripts/plugins/flot/jquery.flot.categories.min.js"></script>
