

<div class="row">
    <div class="col-lg-12">
        <div class="box box-danger" ng-show="!ctrl.mode">
            <div class="box-header with-border">
                <i class="fa fa-gears"></i>
                <h3 class="box-title">Adjustment Table</h3>
            </div>
            <!-- /.box-header -->

            <div class="box-body">

                <div class="row" >
                    <div class="col-xs-6 col-md-6 col-lg-6"><label>Entries: </label>
                        <select style="width:50px;height:30px;display:inline;"
                                ng-options="entry for entry in ctrl.entries"
                                ng-model="ctrl.show">
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3">
                        <div class="table-responsive">
                            <table class="table table-striped table-condensed table-hover">
                                <thead>
                                <tr>
                                    <th style="text-align: center">Id</th>
                                    <th style="text-align: center">Adjustment</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="cursor:default;" ng-repeat="lamp in ctrl.dataset |  limitTo: ctrl.show"  >
                                    <td style="text-align: center">{{lamp.lampId}}</td>
                                    <td style="text-align: center">{{lamp.lightIntensityAdjustment*100 |number:2}}%</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-lg-5 col-xs-12">
                        Showing {{ctrl.shift+1}} to {{ctrl.shift+ctrl.show}} of {{ctrl.data.length}} entries<br>
                    </div>
                    <div class="col-lg-7 col-xs-12">
                <span class="pull-right">
          <div paging
               page="ctrl.currentPage"
               page-size="ctrl.show"
               total="ctrl.data.length"
               paging-action="ctrl.pagingAction(page, pageSize)">
          </div>
        </span>

                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
